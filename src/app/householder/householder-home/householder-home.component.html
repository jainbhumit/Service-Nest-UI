<div class="services-container">
  <header class="services-header">
    <h1>SERVICE NEST</h1>
    <button class="explore-btn" (click)="LogOut()">LOGOUT</button>
  </header>

  <nav class="sidebar">
    <button class="nav-item" [routerLink]="'/user/profile'">PROFILE</button>
    <button class="nav-item" [routerLink]="getRouterLink('requests')">SERVICE REQUEST</button>
    <button class="nav-item" [routerLink]="getRouterLink('approve')">APPROVE REQUEST</button>
    @if(role==='Householder') {
      <button class="nav-item" [routerLink]="getRouterLink('approve')">REVIEW</button>
    }@else {
      <button class="nav-item" [routerLink]="getRouterLink('services')">SERVICES</button>
    }
  </nav>

  <main class="services-content">
    <div class="search-bar">
      <input 
        type="text" 
        placeholder="Search"
        [(ngModel)]="searchTerm"
        (input)="filterServices()"
      >
      <i class="search-icon">üîç</i>
    </div>
      <div class="category-btn-section">
        <div class="category">
          <h2>Categories</h2>
        </div>
        @if (role==='Admin') {
          <div class="add-category">
            <button (click)="addService()">ADD</button>
          </div>
        }
      </div>
      
    <div class="services-grid">
      @for (service of filteredServices; track $index) {
        <div class="service-card" (click)="onServiceClick(service)">
          <div class="service-image">
            <img [src]="getServiceImg(service.name)" [alt]="service.name">
          </div>
          <h3>{{service.name | uppercase}}</h3>
          @if (role==='Admin') {
            <div class="service-description">
              <button class="cat-delete" (click)="deleteCategory(service.id)">‚ùå</button>
            </div>
          }
         
        </div>
      }
    </div>
  </main>
</div>
