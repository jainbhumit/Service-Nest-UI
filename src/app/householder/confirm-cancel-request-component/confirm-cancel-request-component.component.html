<h2 mat-dialog-title>Confirm Cancellation</h2>

@if (userRole==='ServiceProvider' || userRole==='Admin') {
<mat-dialog-content>
  <p>Are you sure you want to delete this service?</p>
</mat-dialog-content>
}@else {
<mat-dialog-content>
  <p>Are you sure you want to cancel this request?</p>
</mat-dialog-content>
}

<mat-dialog-actions>
  <button mat-button (click)="onCancel()">No</button>
  <button mat-button (click)="onConfirm()">Yes</button>
</mat-dialog-actions>
