
<h2 mat-dialog-title>Accept Service</h2>
<form [formGroup]="acceptServiceForm" (ngSubmit)="onSubmit()" mat-dialog-content>  
  <mat-form-field appearance="fill">
    <mat-label>Price</mat-label>
    <input matInput type="text" formControlName="price" required>
  </mat-form-field>

  <div mat-dialog-actions>
    <button mat-button color="primary" [disabled]="acceptServiceForm.invalid">Accept</button>
    <button mat-button (click)="onCancel()">Cancel</button>
  </div>
</form>
